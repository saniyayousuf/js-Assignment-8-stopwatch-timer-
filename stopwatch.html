<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="stopwatch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <h1 class="heading1">Hello, world!</h1>
    <h1 class="heading1">This is the Stop Watch </h1>
    <div> 
      <div class="container">
        <div class="border">
          <div class="div1  row justify-content-around   container">
           <div class=" col-md-3  text-center justify-content-evenly align-items-center mt-4"><p  id="displayHours">0</p></div>    
           <div class="col-md-3 flex-column justify-content-evenly mt-4"><p id="displayMinutes">0   </p></div>    
           <div class="col-md-3 flex-column justify-content-evenly mt-4"><p id="displaySeconds">0</p></div>    
          </div> 
        <div class="buttons">
         <button onclick="startStopWatch()" id="startbtn" class="btn1"><i class="fa-sharp fa-solid fa-play fa-lg" style="color: #251f51;"><p class="para">start</p></i></button>
         <button onclick="pauseStopWatch()" id="pausebtn" class="btn2"><i class="fa-solid fa-pause fa-lg"  style="color: #251f51;"><p class="para">pause</p></i></button>
         <button onclick="resetStopWatch()"id="resetbtn" class="btn3"><i class="fa-solid fa-trash fa-lg"  style="color: #251f51;"><p class="para">reset</p></i></button>
        </div>
      </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="stopWatch.js"></script>
  </body>
</html>
